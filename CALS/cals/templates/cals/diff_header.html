{% load cals_tags %}
<table class="diff_header">
    <tr><td colspan="3">Revision as of {{ last_modified|date:"Y-m-d H:i:s" }}</td></tr> 
    <tr><td colspan="3">{% showuser last_modified_by %}</td></tr> 
    <tr>
        <td width="32%">{{ prev_version|safe }}</td>
        <td width="32%" class="extra">{{ extra|safe }}</td>
        <td width="32%" class="right">{{ next_version|safe }}</td>
    </tr>
</table>
