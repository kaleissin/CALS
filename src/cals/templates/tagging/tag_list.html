{% extends "base.html" %}
{% block title %}Language tags{% endblock title %}
{% block submenu %}
<ul>
    <li><b>All</b></li>
</ul>
{% endblock submenu %}
{% block content %}
<ul>
    {% for object in object_list %}
    <li class="{% cycle 'odd' 'even' %}">{{ tag }}
        <a href="{{ object.slug }}/">{{ object }}</a>
        {# ({{ object.count }} languages) #}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
