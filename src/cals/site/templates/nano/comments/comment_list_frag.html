{% if comments %}
<ol>
{% for comment in comments %}
<li>
<div>On {{ comment.added }}, {{ comment.user }} wrote:</div>
<div class="plaintext">
{{ comment.comment_xhtml }}
</div>
<div>
<form action="./comment/post" method="get">
<input type="hidden" name="part_of" value="{{ comment.id }}" />
<input type="submit" name="submit" value="Reply" />
</form>
</div>
</li>
{% endfor %}
</ol>
{% else %}
<p>No comments yet</p>
{% endif %}
